<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Interactive 3D Earth visualization with realistic textures, clouds, and atmospheric effects. Built with THREE.js and WebGL." />
    <meta name="theme-color" content="#000000" />
    <title>Planet Viewer - Interactive 3D Earth</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
      }

      #canvas-container {
        width: 100vw;
        height: 100vh;
      }

      #info {
        position: absolute;
        top: 40px;
        left: 40px;
        color: rgba(255, 255, 255, 0.8);
        background: transparent;
        padding: 0;
        font-size: 14px;
        z-index: 10;
        max-width: 320px;
        transition: all 0.3s ease, opacity 0.4s ease, transform 0.4s ease;
        pointer-events: none;
        opacity: 1;
        transform: translateX(0);
      }

      #info.hidden {
        opacity: 0;
        transform: translateX(-30px);
        pointer-events: none;
      }

      @media (max-width: 768px) {
        #info {
          top: 20px;
          left: 20px;
          max-width: 280px;
        }

        #info h1 {
          font-size: 22px !important;
        }

        #info .subtitle {
          font-size: 10px !important;
          margin-bottom: 20px !important;
        }

        #info .section {
          margin-bottom: 16px !important;
        }

        #info .control-item {
          font-size: 12px !important;
          margin: 6px 0 !important;
        }

        #info .control-item .key {
          min-width: 20px !important;
          height: 20px !important;
          padding: 0 8px !important;
          font-size: 11px !important;
          margin-right: 10px !important;
        }

        #info .control-item .icon {
          font-size: 14px !important;
          margin-right: 10px !important;
        }
      }

      @media (max-width: 480px) {
        #info {
          top: 15px;
          left: 15px;
          right: 15px;
          max-width: calc(100vw - 30px);
        }

        #info h1 {
          font-size: 20px !important;
        }

        #info .section:last-of-type {
          display: none;
        }

        #info .footer {
          margin-top: 16px !important;
          font-size: 9px !important;
        }
      }

      @media (orientation: landscape) and (max-height: 500px) {
        #info {
          top: 10px;
          left: 10px;
        }

        #info h1 {
          font-size: 18px !important;
          margin-bottom: 4px !important;
        }

        #info .subtitle {
          margin-bottom: 12px !important;
        }

        #info .section {
          margin-bottom: 12px !important;
        }

        #info .divider {
          margin: 12px 0 !important;
        }
      }

      #info h1 {
        font-size: 28px;
        font-weight: 300;
        margin-bottom: 6px;
        color: rgba(255, 255, 255, 0.95);
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
      }

      #info .subtitle {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 32px;
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 300;
      }

      #info .section {
        margin-bottom: 24px;
      }

      #info .section-title {
        font-size: 10px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.3);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
      }

      #info .control-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.65);
        line-height: 1.8;
        font-weight: 300;
        transition: color 0.2s ease;
      }

      #info .control-item:hover {
        color: rgba(255, 255, 255, 0.9);
      }

      #info .control-item .key {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 24px;
        height: 24px;
        padding: 0 10px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        font-size: 12px;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        margin-right: 12px;
        font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        transition: all 0.2s ease;
      }

      #info .control-item:hover .key {
        border-color: rgba(74, 158, 255, 0.5);
        box-shadow: 0 0 10px rgba(74, 158, 255, 0.2);
      }

      #info .control-item .icon {
        margin-right: 12px;
        font-size: 16px;
        opacity: 0.5;
      }

      #info .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
        margin: 20px 0;
      }

      #info .footer {
        margin-top: 32px;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.3);
        text-align: left;
        letter-spacing: 1px;
        font-weight: 300;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 18px;
        text-align: center;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        #loading {
          font-size: 16px;
        }

        .spinner {
          width: 35px !important;
          height: 35px !important;
          border-width: 2.5px !important;
        }
      }

      @media (max-width: 480px) {
        #loading {
          font-size: 14px;
        }

        .spinner {
          width: 30px !important;
          height: 30px !important;
          border-width: 2px !important;
        }
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #0088ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Toggle Button */
      #toggle-info {
        position: absolute;
        top: 40px;
        right: 40px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 300;
        letter-spacing: 1px;
        z-index: 11;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #toggle-info:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(74, 158, 255, 0.5);
        box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
      }

      #toggle-info .key-hint {
        font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
        font-size: 11px;
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        #toggle-info {
          top: 20px;
          right: 20px;
          padding: 10px 12px;
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        #toggle-info {
          top: 15px;
          right: 15px;
          padding: 8px 10px;
          font-size: 11px;
          gap: 6px;
        }

        #toggle-info .key-hint {
          display: none;
        }
      }

      /* Toast Notifications */
      #toast {
        position: fixed;
        bottom: 40px;
        right: 40px;
        background: rgba(0, 0, 0, 0.85);
        border: 1px solid rgba(74, 158, 255, 0.3);
        color: rgba(255, 255, 255, 0.9);
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 1000;
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
        pointer-events: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        #toast {
          bottom: 20px;
          right: 20px;
          left: 20px;
          font-size: 13px;
          padding: 14px 20px;
        }
      }
    </style>
    <script type="module" crossorigin src="/world-threejs/assets/index-BhyiihqO.js"></script>
  </head>
  <body>
    <div id="info">
      <h1>Planet Viewer</h1>
      <div class="subtitle">Interactive 3D Earth Model</div>
      
      <div class="divider"></div>
      
      <div class="section">
        <div class="section-title">Mouse Controls</div>
        <div class="control-item">
          <span class="icon">üñ±Ô∏è</span>
          <span>Drag to rotate</span>
        </div>
        <div class="control-item">
          <span class="icon">üîç</span>
          <span>Scroll to zoom</span>
        </div>
        <div class="control-item">
          <span class="icon">‚åò</span>
          <span>Right-click to pan</span>
        </div>
      </div>
      
      <div class="section">
        <div class="section-title">Keyboard Shortcuts</div>
        <div class="control-item">
          <span class="key">A</span>
          <span>Toggle auto-rotate</span>
        </div>
        <div class="control-item">
          <span class="key">R</span>
          <span>Reset camera</span>
        </div>
        <div class="control-item">
          <span class="key">H</span>
          <span>Toggle controls</span>
        </div>
        <div class="control-item">
          <span class="key">F</span>
          <span>Fullscreen</span>
        </div>
      </div>
      
      <div class="footer">
        Powered by THREE.js
      </div>
    </div>

    <button id="toggle-info">
      <span id="toggle-icon">üëÅÔ∏è</span>
      <span class="key-hint">Press H</span>
    </button>

    <div id="toast"></div>

    <div id="loading">
      <div class="spinner"></div>
      <p>Loading Earth...</p>
    </div>

    <div id="canvas-container"></div>
    
  </body>
</html>
